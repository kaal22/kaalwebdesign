<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="orb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4D1A"/>
      <stop offset="100%" style="stop-color:#E85A0C"/>
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#FF4D1A" stroke-width="1.2" opacity="0.4"/>
  <!-- Middle ring -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="#FF4D1A" stroke-width="1" opacity="0.6"/>
  <!-- Inner ring -->
  <circle cx="16" cy="16" r="6" fill="none" stroke="#FF4D1A" stroke-width="0.8" opacity="0.8"/>
  <!-- Orange dot (core) -->
  <circle cx="16" cy="16" r="3" fill="url(#orb)"/>
</svg>
